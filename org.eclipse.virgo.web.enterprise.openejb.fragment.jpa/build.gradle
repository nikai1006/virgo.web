apply plugin: 'osgi'

jar {
    manifest {
        version = project.version
        name = 'Virgo Web Enterprise OpenEjb JPA Fragment'
        attributes( 'Bundle-SymbolicName': 'org.eclipse.virgo.web.enterprise.openejb.fragment.jpa')
        attributes( 'Built-By': "Gradle ${gradle.gradleVersion}" )
        attributes( 'Bundle-RequiredExecutionEnvironment': "JavaSE-1.6" )
        attributes( 'Fragment-Host': "org.apache.openejb.core" )
        instruction 'Import-Package', 'org.apache.derby.jdbc;resolution:=optional'
    }
}
